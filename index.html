<!DOCTYPE html>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Noto Sans JP', sans-serif;
    }
    body {
      background-color: #0a1b2a;
      color: #ffffff;
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 40px 20px 20px;
    }
    header img {
      height: 40px;
    }
    header h1 {
      font-size: 32px;

      font-size: 16px;
      text-decoration: none;

      display: inline-block;
    }
    .services {
      padding: 60px 20px;
      background-color: #0f2c40;
      text-align: center;
    }
    .services h3 {
      font-size: 24px;
      margin-bottom: 40px;
    }
    .service-items {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
    }
    .service-item {
      max-width: 240px;
    }
    .service-item img {
      height: 48px;
      margin-bottom: 16px;
    }
    .service-item h4 {
      font-size: 18px;
      margin-bottom: 8px;
    }
    footer {
      background-color: #06101a;
      padding: 20px;
      text-align: center;

      color: #aaaaaa;

      <div class="service-item">

  <footer>
